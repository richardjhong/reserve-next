mutation LoginUser($input: ValidateLoginInput!) {
  loginUser(input: $input) {
    email
    response
  }
}

mutation RegisterUser($input: RegisterUserInput!) {
  registerUser(input: $input) {
    first_name
    last_name
    email
    phone
    city
    response
  }
}

mutation BookReservation($input: BookReservationInput!) {
  bookReservation(input: $input) {
    num_of_people
    booking_time
    bkr_f_name
    bkr_l_name
    bkr_email
    bkr_phone
    restaurant_id
    occasion
    request
  }
}